<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joshua Halpert Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .pdf-container {
      border: 2px dashed #999;
      margin: 2rem 0;
      padding: 1rem;
      background: white;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Joshua Halpert Portfolio</h1>

  <!-- MAIN PORTFOLIO PDF -->
  <div class="pdf-container">
    <h2>Main Portfolio</h2>
    <iframe src="JoshuaHalpertPortfolio.pdf" onerror="this.parentElement.innerHTML='<p style=\'color:red\'>Main Portfolio PDF failed to load. Please ensure the file exists.</p>'"></iframe>
  </div>

  <!-- OUTDOOR WORKSTATION REPORT -->
  <div class="pdf-container">
    <h2>Outdoor Active Workstation Design Report</h2>
    <iframe src="OutdoorActiveWorkstationDesignReport.pdf" onerror="this.parentElement.innerHTML='<p style=\'color:red\'>Failed to load Outdoor Workstation Report PDF. Please ensure the file exists.</p>'"></iframe>
  </div>

  <!-- PULSE OXIMETER REPORT -->
  <div class="pdf-container">
    <h2>Pulse Oximeter Reverse Engineering Report</h2>
    <iframe src="PulseOximeterReverseEngineeringReport.pdf" onerror="this.parentElement.innerHTML='<p style=\'color:red\'>Failed to load Pulse Oximeter Report PDF. Please ensure the file exists.</p>'"></iframe>
  </div>
</body>
</html>
