<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joshua Halpert â€” Portfolio</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      padding: 2rem 0;
      background: #0f1115;
      color: #e8e8e8;
    }

    h1, h2 {
      text-align: center;
      margin: 1.5rem 0;
      font-weight: 600;
    }

    /* MAIN PORTFOLIO FULL WIDTH */
    .main-portfolio {
      margin: 2rem 0;
    }

    .main-portfolio iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      background: #fff;
    }

    /* SECONDARY REPORTS: STYLED CONTAINERS */
    .pdf-container {
      width: min(100%, 1100px);
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.45);
      position: relative;
    }

    .pdf-container h2 {
      background: #0f1115;
      color: #e8e8e8;
      padding: 1rem;
      font-size: 1.25rem;
      margin: 0;
    }

    .pdf-container iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: block;
      background: #fff;
    }

    @media (max-width: 600px) {
      .pdf-container iframe,
      .main-portfolio iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <h1>Joshua Halpert Portfolio</h1>

  <!-- MAIN PORTFOLIO - FULL WIDTH -->
  <div class="main-portfolio">
    <iframe src="JoshuaHalpertPortfolio.pdf" title="Main Portfolio PDF"></iframe>
  </div>

  <!-- OUTDOOR WORKSTATION REPORT -->
  <div class="pdf-container">
    <h2>Outdoor Active Workstation Design Report</h2>
    <iframe src="OutdoorActiveWorkstationDesignReport.pdf" title="Outdoor Workstation PDF"></iframe>
  </div>

  <!-- PULSE OXIMETER REPORT -->
  <div class="pdf-container">
    <h2>Pulse Oximeter Reverse Engineering Report</h2>
    <iframe src="PulseOximeterReverseEngineeringReport.pdf" title="Pulse Oximeter PDF"></iframe>
  </div>
</body>
</html>
