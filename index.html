<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Joshua Halpert Portfolio</title>
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; height: 100%; background: #0f1115; color: #e8e8e8;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
    }
    header {
      position: sticky; top: 0; z-index: 2;
      background: linear-gradient(180deg,#0f1115,#0f1115cc 70%,transparent);
      backdrop-filter: blur(4px);
      padding: .75rem 1rem; display: flex; align-items: center; gap: .75rem;
      border-bottom: 1px solid #191c22;
    }
    header h1 { font-size: 1rem; margin: 0; font-weight: 600; opacity: .9; }
    header .zoom { margin-left: auto; display: inline-flex; gap: .5rem; align-items: center; }
    header .zoom button {
      background: #1a1f29; color: #e8e8e8; border: 1px solid #2a2f3a;
      padding: .35rem .6rem; border-radius: .5rem; cursor: pointer;
    }
    header .zoom button:hover { background: #222838; }
    #pdf-scroll {
      height: calc(100vh - 52px);
      overflow: auto; -webkit-overflow-scrolling: touch;
      display: flex; flex-direction: column; align-items: stretch;
      padding: 1rem .5rem 2rem;
      gap: 1rem;
    }
    .page {
      width: min(100%, 1100px);
      margin: 0 auto;   /* center reliably */
    }
    canvas {
      display: block;   /* avoid inline baseline gaps */
      width: 100%;
      height: auto;
      box-shadow: 0 8px 28px rgba(0,0,0,.45);
      border-radius: 8px;
      background: #0b0d12;
    }
    .skeleton {
      width: 100%; aspect-ratio: 8.5 / 11; border-radius: 8px;
      background: linear-gradient(90deg,#0f1115, #151924, #0f1115);
      background-size: 200% 100%;
      animation: shimmer 1.3s infinite;
      box-shadow: 0 8px 28px rgba(0,0,0,.45);
      margin: 0 auto;
    }
    @keyframes shimmer { 0%{background-position: 200% 0;} 100%{background-position: -200% 0;} }
    .hint { font-size: .9rem; opacity: .7; margin: .25rem auto 0; text-align: center; width: min(100%, 1100px); }
    .error { color: #ff6b6b; }
  </style>
</head>
<body>
  <header>
    <h1>Joshua Halpert — Portfolio</h1>
    <div class="zoom" aria-label="Zoom controls">
      <button id="zoomOut" title="Zoom out">−</button>
      <span id="zoomPct">100%</span>
      <button id="zoomIn" title="Zoom in">+</button>
    </div>
  </header>

  <div id="pdf-scroll" role="main" aria-label="PDF content"></div>

  <!-- pdf.js (no integrity attribute to avoid SRI mismatch) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // ---------- CONFIG ----------
    const PDF_URL = "JoshuaHalpertPortfolio.pdf";
    const MAX_CSS_WIDTH_PX = 1100;     // desktop cap
    const BASE_ZOOM = 1;
    const ZOOM_STEP = 0.1;
    // ----------------------------

    const container = document.getElementById("pdf-scroll");
    const zoomPct = document.getElementById("zoomPct");
    const btnIn = document.getElementById("zoomIn");
    const btnOut = document.getElementById("zoomOut");
    let cssZoom = BASE_ZOOM;
    let pdfDoc = null;

    // Required worker for pdf.js
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const debounce = (fn, ms=200) => {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
    };

    function pageShell(pageNum) {
      const wrapper = document.createElement("div");
      wrapper.className = "page";
      wrapper.dataset.page = String(pageNum);

      const skeleton = document.createElement("div");
      skeleton.className = "skeleton";

      const canvas = document.createElement("canvas");
      canvas.hidden = true;

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = `Page ${pageNum}`;

      container.appendChild(wrapper);
      wrapper.appendChild(skeleton);
      wrapper.appendChild(canvas);
      container.appendChild(hint);

      return { wrapper, canvas, skeleton };
    }

    // High-DPI crisp rendering using pdf.js 'transform' outputScale
    async function renderPage(pageNum, canvas, cssWidth) {
      const page = await pdfDoc.getPage(pageNum);

      // Respect the PDF’s inherent rotation to avoid upside-down pages
      const rotation = page.rotate || 0;

      // 1x viewport to compute aspect ratio at correct rotation
      const baseViewport = page.getViewport({ scale: 1, rotation });
      const aspect = baseViewport.height / baseViewport.width;

      // CSS size for layout (fit width)
      const cssW = Math.min(cssWidth, MAX_CSS_WIDTH_PX) * cssZoom;
      const cssH = cssW * aspect;

      // Scale to reach our CSS width
      const scaleForCSS = cssW / baseViewport.width;
      const viewport = page.getViewport({ scale: scaleForCSS, rotation });

      // High-DPI backing store
      const outputScale = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = Math.floor(viewport.width  * outputScale);
      canvas.height = Math.floor(viewport.height * outputScale);
      canvas.style.width  = `${viewport.width}px`;   // CSS size
      canvas.style.height = `${viewport.height}px`;

      const ctx = canvas.getContext("2d", { alpha: false });
      ctx.imageSmoothingEnabled = false;

      // Use transform for DPR (pdf.js recommended approach)
      const renderContext = {
        canvasContext: ctx,
        viewport,
        transform: outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null
      };

      await page.render(renderContext).promise;
    }

    // Lazy render visible pages
    const io = new IntersectionObserver((entries) => {
      const cssWidth = container.clientWidth - 16;
      entries.forEach(async (entry) => {
        if (!entry.isIntersecting) return;
        const el = entry.target;
        if (el.dataset.rendered === "1") return;
        el.dataset.rendered = "1";

        const pageNum = Number(el.dataset.page);
        const canvas = el.querySelector("canvas");
        const skeleton = el.querySelector(".skeleton");

        try {
          await renderPage(pageNum, canvas, cssWidth);
          skeleton.remove();
          canvas.hidden = false;
        } catch (err) {
          skeleton.classList.add("error");
          skeleton.textContent = "Failed to render page.";
          console.error(err);
        }
      });
    }, { root: container, rootMargin: "200px 0px", threshold: 0.01 });

    // Re-render visible pages on resize/zoom
    const rerenderVisible = debounce(async () => {
      const cssWidth = container.clientWidth - 16;
      const pages = [...container.querySelectorAll(".page")];
      for (const el of pages) {
        const rect = el.getBoundingClientRect();
        const near = rect.bottom > 0 && rect.top < window.innerHeight + 600;
        if (!near) continue;
        const pageNum = Number(el.dataset.page);
        const canvas = el.querySelector("canvas");
        const skeleton = el.querySelector(".skeleton");
        if (skeleton) skeleton.remove();
        canvas.hidden = false;
        await renderPage(pageNum, canvas, cssWidth);
      }
      zoomPct.textContent = `${Math.round(cssZoom * 100)}%`;
    }, 120);

    btnIn.addEventListener("click", () => { cssZoom = Math.min(3, cssZoom + ZOOM_STEP); rerenderVisible(); });
    btnOut.addEventListener("click", () => { cssZoom = Math.max(0.5, cssZoom - ZOOM_STEP); rerenderVisible(); });
    window.addEventListener("resize", rerenderVisible);
    window.addEventListener("orientationchange", () => setTimeout(rerenderVisible, 200));

    (async () => {
      try {
        pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
        for (let p = 1; p <= pdfDoc.numPages; p++) {
          const { wrapper } = pageShell(p);
          io.observe(wrapper);
        }
        rerenderVisible();
      } catch (err) {
        container.innerHTML = `<p class="error">Could not load PDF. Make sure
          <code>${PDF_URL}</code> is next to <code>index.html</code>.</p>`;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
