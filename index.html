<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;      /* hides any browser-added gaps */
      overflow: hidden;      /* prevents double scroll on mobile */
    }
    /* Use dynamic viewport units to avoid URL bar issues on mobile */
    .viewer {
      position: fixed;
      inset: 0;
      width: 100dvw;
      height: 100dvh;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <!-- `#zoom=page-width` asks Chrome/Android to fit width; many browsers honor it -->
  <iframe class="viewer" src="JoshuaHalpertPortfolio.pdf#zoom=page-width"></iframe>
</body>
</html>
