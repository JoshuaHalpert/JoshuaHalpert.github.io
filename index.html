<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Joshua Halpert — Portfolio</title>
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; height: 100%;
      background: #0f1115; color: #e8e8e8;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
    }
    header {
      position: sticky; top: 0; z-index: 2;
      background: linear-gradient(180deg,#0f1115,#0f1115cc 70%,transparent);
      backdrop-filter: blur(4px);
      padding: .75rem 1rem; display: flex; align-items: center; gap: .75rem;
      border-bottom: 1px solid #191c22;
    }
    header h1 { font-size: 1rem; margin: 0; font-weight: 600; opacity: .9; }
    .zoom { margin-left: auto; display: inline-flex; gap: .5rem; align-items: center; }
    .zoom button {
      background: #1a1f29; color: #e8e8e8; border: 1px solid #2a2f3a;
      padding: .35rem .6rem; border-radius: .5rem; cursor: pointer;
    }
    .zoom button:hover { background: #222838; }
    #pdf-scroll {
      height: calc(100vh - 52px);
      overflow: auto; -webkit-overflow-scrolling: touch;
      padding: 1rem .5rem 2rem;
      display: flex; flex-direction: column; align-items: center; gap: 1rem;
    }
    .page { width: min(100%, 1100px); margin: 0 auto; }
    canvas {
      display: block;
      width: 100%; height: auto;
      box-shadow: 0 8px 28px rgba(0,0,0,.45);
      border-radius: 8px;
      background: #fff;
    }
    .hint { font-size: .9rem; opacity: .7; margin: .25rem auto 0; text-align: center; width: min(100%, 1100px); }
    .error { color: #ff6b6b; }
    .project-title {
      font-size: 1.2rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #e8e8e8;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joshua Halpert — Portfolio</h1>
    <div class="zoom" aria-label="Zoom controls">
      <button id="zoomOut" title="Zoom out">−</button>
      <span id="zoomPct">100%</span>
      <button id="zoomIn" title="Zoom in">+</button>
    </div>
  </header>

  <div id="pdf-scroll" role="main" aria-label="PDF content"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const DPR_CAP = 2.0;
    const outputScale = Math.min(window.devicePixelRatio || 1, DPR_CAP);
    const MAX_PAGE_CSS_WIDTH = 1100;
    const ZOOM_STEP = 0.1;

    const container = document.getElementById("pdf-scroll");
    const zoomPct = document.getElementById("zoomPct");
    const btnIn = document.getElementById("zoomIn");
    const btnOut = document.getElementById("zoomOut");
    let cssZoom = 1;

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const renderPage = async (pdfDoc, pageNum, containerTarget) => {
      const page = await pdfDoc.getPage(pageNum);
      const baseViewport = page.getViewport({ scale: 1 });
      const aspect = baseViewport.height / baseViewport.width;
      const cssW = Math.min(containerTarget.clientWidth, MAX_PAGE_CSS_WIDTH) * cssZoom;
      const scale = cssW / baseViewport.width;
      const viewport = page.getViewport({ scale });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = Math.floor(viewport.width * outputScale);
      canvas.height = Math.floor(viewport.height * outputScale);
      canvas.style.width = `${viewport.width}px`;
      canvas.style.height = `${viewport.height}px`;

      ctx.imageSmoothingEnabled = false;
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      await page.render({
        canvasContext: ctx,
        viewport,
        transform: outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null
      }).promise;

      const wrap = document.createElement("div");
      wrap.className = "page";
      wrap.appendChild(canvas);
      containerTarget.appendChild(wrap);

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = `Page ${pageNum}`;
      containerTarget.appendChild(hint);
    };

    const renderPDF = async (pdfUrl, label = "") => {
      const pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;

      if (label) {
        const heading = document.createElement("div");
        heading.className = "project-title";
        heading.textContent = label;
        container.appendChild(heading);
      }

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        await renderPage(pdfDoc, i, container);
      }
    };

    btnIn.addEventListener("click", () => {
      cssZoom = Math.min(3, cssZoom + ZOOM_STEP);
      reloadAll();
    });

    btnOut.addEventListener("click", () => {
      cssZoom = Math.max(0.5, cssZoom - ZOOM_STEP);
      reloadAll();
    });

    window.addEventListener("resize", () => reloadAll());

    async function reloadAll() {
      container.innerHTML = "";
      await renderPDF("JoshuaHalpertPortfolio.pdf");
      await renderPDF("Outdoor Active Workstation Design Report.pdf", "Outdoor Active Workstation Design Report");
      await renderPDF("Pulse Oximeter Reverse Engineering Report.pdf", "Pulse Oximeter Reverse Engineering Report");
      zoomPct.textContent = `${Math.round(cssZoom * 100)}%`;
    }

    reloadAll();
  </script>
</body>
</html>
<!-- ⚡ HTML structure, CSS and JS combined - END -->
