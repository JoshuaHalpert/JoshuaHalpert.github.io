<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joshua Halpert — Portfolio</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      padding: 2rem 0;
      background: #0f1115;
      color: #e8e8e8;
    }

    h1, h2 {
      text-align: center;
      margin: 1.5rem 0;
      font-weight: 600;
    }

    /* MAIN PORTFOLIO CANVAS VIEW */
    #pdf-scroll {
      padding: 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .page {
      width: min(100%, 1100px);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.45);
      border-radius: 8px;
      background: #fff;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
      margin-top: 0.25rem;
    }

    /* PDF CONTAINER STYLE (SCROLLABLE IFRAME) */
    .pdf-container {
      width: min(100%, 1100px);
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.45);
    }

    .pdf-container h2 {
      background: #0f1115;
      color: #e8e8e8;
      padding: 1rem;
      font-size: 1.25rem;
      margin: 0;
    }

    .pdf-wrapper {
      height: 800px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      display: block;
      position: relative;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #fff;

      /* iOS/Safari fixes */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-overflow-scrolling: touch;
      touch-action: auto;
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      .pdf-wrapper {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Joshua Halpert Portfolio</h1>

  <!-- ✅ MAIN PORTFOLIO RENDERED WITH PDF.js -->
  <div id="pdf-scroll" aria-label="Main Portfolio PDF"></div>

  <!-- ✅ OUTDOOR WORKSTATION REPORT (IFRAME) -->
  <div class="pdf-container">
    <h2>Outdoor Active Workstation Design Report</h2>
    <div class="pdf-wrapper">
      <iframe
        src="OutdoorActiveWorkstationDesignReport.pdf"
        title="Outdoor Workstation PDF"
        loading="lazy"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- ✅ PULSE OXIMETER REPORT (IFRAME) -->
  <div class="pdf-container">
    <h2>Pulse Oximeter Reverse Engineering Report</h2>
    <div class="pdf-wrapper">
      <iframe
        src="PulseOximeterReverseEngineeringReport.pdf"
        title="Pulse Oximeter PDF"
        loading="lazy"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- ✅ PDF.js SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const PDF_URL = "JoshuaHalpertPortfolio.pdf";
    const MAX_PAGE_CSS_WIDTH = 1100;
    const DPR_CAP = 2.0;
    const outputScale = Math.min(window.devicePixelRatio || 1, DPR_CAP);

    const container = document.getElementById("pdf-scroll");

    function pageShell(pageNum) {
      const wrap = document.createElement("div");
      wrap.className = "page";
      wrap.dataset.page = String(pageNum);
      const canvas = document.createElement("canvas");
      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = `Page ${pageNum}`;
      wrap.appendChild(canvas);
      container.appendChild(wrap);
      container.appendChild(hint);
      return { canvas };
    }

    async function renderPage(pageNum, canvas, cssWidth, pdfDoc) {
      const page = await pdfDoc.getPage(pageNum);
      const baseViewport = page.getViewport({ scale: 1 });
      const aspect = baseViewport.height / baseViewport.width;

      const cssW = Math.min(cssWidth, MAX_PAGE_CSS_WIDTH);
      const cssH = cssW * aspect;
      const scale = cssW / baseViewport.width;
      const viewport = page.getViewport({ scale });

      canvas.width = Math.floor(viewport.width * outputScale);
      canvas.height = Math.floor(viewport.height * outputScale);
      canvas.style.width = `${viewport.width}px`;
      canvas.style.height = `${viewport.height}px`;

      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;
      ctx.save();
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.restore();

      await page.render({
        canvasContext: ctx,
        viewport,
        transform: outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null,
      }).promise;
    }

    (async () => {
      const pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
      for (let p = 1; p <= pdfDoc.numPages; p++) {
        const { canvas } = pageShell(p);
        await renderPage(p, canvas, container.clientWidth - 16, pdfDoc);
      }
    })();
  </script>
</body>
</html>
